[package]
authors = ["Zeyla Hellyer <zeyla@hellyer.dev>"]
documentation = "https://docs.rs/dawn-model"
edition = "2018"
homepage = "https://github.com/dawn-rs/dawn"
include = ["src/*.rs", "Cargo.toml"]
keywords = ["discord", "discord-api", "dawn"]
license = "ISC"
name = "dawn-model"
publish = false
readme = "README.md"
repository = "https://github.com/dawn-rs/dawn.git"
version = "0.1.0"

[dependencies]
bitflags = "1"
chrono = { features = ["serde"], optional = true, version = "0.4" }
serde = { features = ["derive"], version = "1" }
serde_json = "1"
serde-mappable-seq = "0.1"
serde_repr = "0.1"

[features]
default = ["chrono", "chrono/serde"]
